<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Drum Kit</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=Arvo" rel="stylesheet">
</head>


<body>

  <h1 id="title"></h1>
  <div class="left">
    <div class="instruct">
    <h1>Key Mapping!</h1>
    <h4> K - CowBell</h4>
    <h4> T - Crash Cymbal</h4>
    <h4> U - Sand Shake</h4>
    <h4> I - High Tom</h4>
    <h4> O - Bells</h4>
    <h4> P - Hard Ring</h4>
    <h4> F - High Tom</h4>
    <h4> G - H Tom</h4>
    <h4> H - L Tom</h4>
    <h4> J - Medium Tom</h4>
    <h4> V - Kick Bass</h4>
    <h4> B - Snare</h4>

    </div>
    

  </div>
  <div class="right">
    <div class="top">
      <button class="cowbell" >R</button>
      <button class="cowbell">T</button>
      <div class="verti">
        <!-- <div class="head">
          <span>Sound Effects</span>
        </div> -->
        <div class="text">
          <button class="cowbell">U</button>
          <button class="cowbell">I</button>
          <button class="cowbell">O</button>
          <button class="cowbell">P</button>
        </div>
      </div>
    
    </div>
    <div class="middle">
      <button class="f drum">F</button>
      <button class="g drum">G</button>
      <button class="h drum">H</button>
      <button class="j drum">J</button>
    </div>
    
    <div class="last">
      <button class="v drum">V</button>
      <button class="b drum">B</button>
    </div>
    
  </div>
 

  <script src="index.js"></script>

 
</body>

</html>
